<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tony Dattolo</title>


        <!-- bootstrap css file -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- fontawesome icons -->
        <link rel="stylesheet" href="css/all.min.css">

        <!-- custom css file -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- responsive css file -->
        <link rel="stylesheet" href="css/responsive.css">

    </head>
    <body>
        
        <!-- ================ Start Header Area ================ -->
        <header class="header_area">
            <div class="main-menu">
                <!-- removing bg-light as the end of the nav class makes it transparent -->
                <nav class="navbar navbar-expand-lg navbar-dark">
                    
                  
                    <!-- brand -->
                    <div class="mx-auto order-0">
                      <a class="navbar-brand " href="#">tony</a>
                    </div>

                    <!-- toggler button for navigation -->
                    <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <!-- navigation -->
                    <div class="collapse navbar-collapse order-0" id="navbarNav">
                        <div class="mr-auto"></div>
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Reflections</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Library</a>
                        </li>
                        <!-- <li class="nav-item">
                          <a class="nav-link" href="#">Resume</a>
                        </li> -->
                        <li class="nav-item">
                          <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Contact</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </header>
        <!-- ================ End Header Area ================ -->

        <!-- Start Main Area -->
        <main class="site-main">

          <!-- ================ Start Banner Area ================ -->
            <section class="site-banner">
              <div class="container">
                <div class="row">
                  <div class="col-lg-6 col-md-12 site-title">
                    <h3 class="title-text">Welcome</h3>
                    <h1 class="title-text text-uppercase">go for tony</h1>
                    <h4 class="title-text text-uppercase">Behold, a nerd</h1>
                    <div class="site-buttons">
                      <div class="d-flex flex-row flex-wrap">
                        <button type="button" class="btn button primary-button mr-4 text-uppercase">EMAIL</button>
                        <button type="button" class="btn button primary-button mr-4 text-uppercase">RESUME</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 col-md-12 banner-image">
                    <img src="img/tonyeus.jpg" alt="banner img" class="img-fluid">
                  </div>
                </div>
              </div>
            </section>
          <!-- ================ Start Banner Area ================ -->

        </main>

        
        <!-- jquery js file -->
        <script src="js/jquery-3.5.1.min.js"></script>

        <!-- bootstrap js file -->
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
